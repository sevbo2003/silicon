{% extends 'base/base.html' %}
{% load static %}
{% block content %}
    <!-- Page content -->
    <section class="position-relative">
        <!-- Sign up form -->
        <div class="container d-flex flex-wrap justify-content-center mt-lg-5">
            <div class="w-100 align-self-end pt-1 pt-md-4 pb-4" style="max-width: 526px;">
                <h1 class="text-center text-xl-start">Create Account</h1>
                <p class="text-center text-xl-start pb-3 mb-3">Already have an account? <a href="signin.html">Sign
                    in here.</a></p>
                <form class="needs-validation" method="post" novalidate> {% csrf_token %}
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="position-relative mb-4">
                                {{ form }}
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary shadow-primary btn-lg w-100">Sign up</button>
                </form>
                <hr class="my-4">
                <h6 class="text-center mb-4">Or sign up with your social network</h6>
                <div class="row row-cols-1 row-cols-sm-2">
                    <div class="col mb-3">
                        <a href="#" class="btn btn-icon btn-secondary btn-google btn-lg w-100">
                            <i class="bx bxl-google fs-xl me-2"></i>
                            Google
                        </a>
                    </div>
                    <div class="col mb-3">
                        <a href="#" class="btn btn-icon btn-secondary btn-facebook btn-lg w-100">
                            <i class="bx bxl-facebook fs-xl me-2"></i>
                            Facebook
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    {% block footer %}
    {% endblock %}
{% endblock %}
